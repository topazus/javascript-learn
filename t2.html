<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Callbacks</h2>

    <p>Do a calculation and then display the result.</p>

    <p id="demo"></p>

    <script>
      function myDisplayer(some) {
        let random_id = Math.random().toString(36).slice(2, 7);
        document.getElementById(random_id).innerHTML = some;
      }

      function myCalculator(num1, num2) {
        let sum = num1 + num2;
        myDisplayer(sum);
      }

      myCalculator(5, 5);
    </script>
  </body>
</html>
